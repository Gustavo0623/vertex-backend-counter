<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid Header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-dark">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="../Assets/Logo.webp" alt="Logo" id="Logo">
      </a>

      <ul class="nav nav-underline align-content-center">
        <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="About.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="Contact.html" class="nav-link active" aria-current="page">Contact</a></li>
      </ul>
    </header>
  </div>
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="../Assets/CONTACT.webp" alt="Contact">
          </div>
          <div class="col-lg-6" id="Form">
            <h1 class="display-5 lh-1 mb-3 Contact">Contact us for a demo or for more information!</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="#" class="form-label">First name</label>
                  <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Last name</label>
                  <input type="password" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Message</label>
                  <textarea class="form-control" style="height: 100px"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
